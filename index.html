<body>
    <div class="container">
        <h1>Private Talk</h1>
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>Create Room</h2>
                    <form>
                        <input type="text" name="room" class="in" placeholder="Enter room name"> </input>
                        <input type="text" name="pass" class="in" placeholder="Enter room's pass"> </input>
                        <input type="checkbox"> <span>Remember Me</span></input>
                    </form>
                    <button type="button" class="btn">Enter</button>
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
        <!-- card2 -->
        <div class="card2">
            <div class="inner-box">
                <div class="card-front">
                    <h2>Enter Room</h2>
                    <form>
                        <input type="text" name="room" class="in" placeholder="Enter room name"> </input>
                        <input type="text" name="pass" class="in" placeholder="Enter room's pass"> </input>
                        <input type="checkbox"> <span>Remember Me</span></input>
                    </form>
                    <button type="button" class="btn">Enter</button>
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
       
    </div>
